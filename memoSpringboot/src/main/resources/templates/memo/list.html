<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>메모 목록</title>
</head>
<body>
    <h1>메모 목록</h1>
    <a href="/memos/new">새 메모 작성</a>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>생성일</th>
                <th>액션</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="memo : ${memos}">
                <td th:text="${memo.id}"></td>
                <td><a th:href="@{/memos/{id}(id=${memo.id})}" th:text="${memo.title}"></a></td>
                <td th:text="${memo.createdDate}"></td>
                <td>
                    <a th:href="@{/memos/{id}/edit(id=${memo.id})}">수정</a>
                    <a th:href="@{/memos/{id}/delete(id=${memo.id})}" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
